<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

  <!-- === HEADER - WHOLE === -->
    <div class="headerExpanded">
      <header>
        <h1>A Really Awesome Music Site</h1>
      </header>
      <!-- player controls -->
      <section id="player">
        <audio class="music-player" controls="controls" src=""></audio>
        <h2 class="songTitle"></h2>
      </section>
      <!-- search form -->
      <section class="search">
        <form class="search-form">
          <input type="text" name="searchTerm">
          <input type="submit" value="Search iTunes">
        </form>
      </section>

    </div> <!-- end "headerExpanded" -->

  <!-- === MAIN CONTENT === -->
    <section class="artistResult">
      <!-- content appended form main.js -->
    </section>

  </div> <!--end "container"-->
  <script src="main.js"></script>
</body>
</html>
